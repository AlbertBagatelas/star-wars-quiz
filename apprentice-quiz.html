<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta data of the website -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Star Wars Quiz to test knowledge">
    <meta name="keywords" content="Star Wars, Quiz, Knowledge">

    <!-- Title of the website -->
    <title>Star Wars Quiz</title>

    <!-- The linked CSS file -->
    <link rel= "stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container" style="margin-top:200px">
        <div id="apprentice-game" class="justify-center flex-column">
            <div id=hud>
                <!-- Area to display question number -->
                <div class="hud-object float-left">
                    <p id="question-text" class="hud-inner-item">
                        Question:
                    </p>
                    <h1 id="question-counter" class="hud-text"><span class="question-number">1</span>/10</h1>
                </div>
                <!-- A div to contain the score -->
                <div class="hud-object float-right">
                    <p class="hud-inner-item">
                        Score:
                    </p>
                    <h1 id="score" class="hud-text">
                        0
                    </h1>
                </div>
            </div>
            <div class="container2">
                <!-- The question display -->
                <div id="question">The Question</div>
                <!-- The answer area for the question -->
                <div class="answer-container float-left">
                    <p class="choice-letter">A:</p>
                    <p class="answer" >Answer</p>
                </div>
                <div class="answer-container float-right">
                    <p class="choice-letter">B:</p>
                    <p class="answer">Answer</p>
                </div>
                <div class="answer-container float-left">
                    <p class="choice-letter">C:</p>
                    <p class="answer">Answer</p>
                </div>
                <div class="answer-container float-right">
                    <p class="choice-letter">D:</p>
                    <p class="answer">Answer</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to the JavaScript file -->
    <script type="text/javascript" src="assets/javascript/scriptgame.js"></script>
</body>
<!-- Link to font awesome -->
<script src="https://kit.fontawesome.com/1dccfbb6ce.js" crossorigin="anonymous"></script>
</html>

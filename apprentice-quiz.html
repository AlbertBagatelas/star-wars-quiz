<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel= "stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="apprentice-game" class="justify-center flex-column">
            <div id=hud>
                <div class="hud-object">
                    <p id="questionText" class="hud-inner-item">
                        Question
                    </p>
                </div>
                <div class="hud-object">
                    <p class="hud-inner-item">
                        Score
                    </p>
                    <h1 id="score" class="hud-text">
                        0
                    </h1>
                </div>
            </div>
            <div id="question">The Question</div>
            <div class="answer-container">
                <p class="choice-letter">A:</p>
                <p class="answer" data-number=1>Answer</p>
            </div>
            <div class="answer-container">
                <p class="choice-letter">B:</p>
                <p class="answer" data-number=2>Answer</p>
            </div>
            <div class="answer-container">
                <p class="choice-letter">C:</p>
                <p class="answer" data-number=3>Answer</p>
            </div>
            <div class="answer-container">
                <p class="choice-letter">D:</p>
                <p class="answer" data-number=4>Answer</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
<script src="https://kit.fontawesome.com/1dccfbb6ce.js" crossorigin="anonymous"></script>
</html>

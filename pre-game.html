<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel= "stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Enter A Username And Select A Difficulty</h1>
            <p id="error-msg"></p>
            <form id="difficulty-form" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <input type="radio" id="apprentice" name="difficulty" value="Apprentice">
                <label for="apprentice">Apprentice</label>
                <input type="radio" id="sith-lord" name="difficulty" value="Sith Lord">
                <label for="sith-lord">Sith Lord</label>
                <input type="radio" id="dark-lord" name="difficulty" value="Dark Lord">
                <label for="dark-lord">Dark Lord</label><br>
                <input type="submit" class="btn submit-btn" value="Ready">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>
<script src="https://kit.fontawesome.com/1dccfbb6ce.js" crossorigin="anonymous"></script>
</html>
